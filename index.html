<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastRent | Professional Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a', // Navy Slate
                        accent: '#3b82f6',  // Professional Blue
                        success: '#059669', // Emerald
                        danger: '#dc2626',  // Red
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #0f172a;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --primary: #f8fafc;
            --background: #020617;
            --card-bg: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #1e293b;
            --nav-bg: rgba(15, 23, 42, 0.95);
        }

        body {
            background-color: var(--background);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .input-field {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background-color: var(--card-bg) !important;
            border: 1px solid var(--border-color);
            color: var(--text-main) !important;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .nav-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.75rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            flex: 1;
            transition: all 0.2s;
        }

        .nav-tab i { width: 1.25rem; height: 1.25rem; margin-bottom: 2px; }
        .nav-tab.active { color: #3b82f6; border-top: 2px solid #3b82f6; background: rgba(59, 130, 246, 0.05); }

        .btn-primary {
            background-color: #0f172a;
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body class="min-h-screen pb-24">
    <div id="app">
        <header class="bg-white/80 dark:bg-slate-900/80 sticky top-0 z-50 transition-colors">
            <div class="container mx-auto max-w-5xl px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-slate-900 text-white p-1.5 rounded-lg"><i data-lucide="shield-check" class="w-5 h-5"></i></div>
                    <div>
                        <h1 class="text-sm font-bold tracking-tight text-slate-900 dark:text-white uppercase">FastRent EMS</h1>
                        <p class="text-[9px] text-slate-500 font-medium tracking-wider">Enterprise Management System</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <button onclick="window.navigate('dashboard')" class="p-2 text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors" title="Home">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    </button>
                    <button onclick="window.toggleTheme()" class="p-2 text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors" title="Theme">
                        <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
                    </button>
                    <button onclick="window.toggleSettings()" class="p-2 text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors" title="Settings">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                    <div class="h-4 w-[1px] bg-slate-200 dark:bg-slate-700 mx-1"></div>
                    <button onclick="window.contactIT()" class="p-2 text-emerald-600 hover:text-emerald-700 transition-colors" title="Support">
                        <i data-lucide="help-circle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 max-w-5xl py-8" id="view-container"></main>

        <footer class="mt-12 p-8 text-center border-t border-slate-100 dark:border-slate-800">
            <p class="text-[10px] font-medium uppercase tracking-[0.2em] text-slate-400">
                FastRent Mobility Solutions &copy; 2026 by delmar dev &bull; Terminal ID: SASHA-EMS-01
            </p>
        </footer>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/95 dark:bg-slate-900/95 border-t border-slate-200 dark:border-slate-800 backdrop-blur-md flex justify-around items-center h-16 px-4 z-40">
            <button onclick="window.navigate('dashboard')" class="nav-tab active" id="nav-dashboard"><i data-lucide="home"></i><span>Dashboard</span></button>
            <button onclick="window.navigate('catalog')" class="nav-tab" id="nav-catalog"><i data-lucide="layers"></i><span>Inventory</span></button>
            <button onclick="window.navigate('history')" class="nav-tab" id="nav-history"><i data-lucide="file-text"></i><span>Contracts</span></button>
            <button onclick="window.navigate('export')" class="nav-tab" id="nav-export"><i data-lucide="hard-drive"></i><span>Cloud</span></button>
        </nav>

        <div id="settings-modal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden items-center justify-center z-[100] p-6">
            <div class="card w-full max-w-md p-6 animate-fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">System Settings</h2>
                    <button onclick="window.toggleSettings()"><i data-lucide="x" class="w-5 h-5 text-slate-400"></i></button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1.5">Apps Script Endpoint</label>
                        <input type="text" id="gas-url" class="input-field font-mono text-xs">
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button onclick="window.toggleSettings()" class="flex-1 px-4 py-2 border border-slate-200 dark:border-slate-700 rounded-lg font-semibold text-sm">Cancel</button>
                        <button onclick="window.saveSettings()" class="flex-1 bg-slate-900 dark:bg-slate-100 dark:text-slate-900 text-white px-4 py-2 rounded-lg font-semibold text-sm">Save Configuration</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
